<html>
  <head>
    <!--
      <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
      <meta http-equiv="refresh" content="0;URL='https://precloud.sinnaps.com/precloud/login/auth'" />
      <meta https-equiv="refresh" content="0;URL='https://precloud.sinnaps.com/precloud/login/auth'" />
    -->
  	<script src="jquery.js"></script>
  	<script type="text/javascript">
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          window.location.href = "https://precloud.sinnaps.com/precloud/mobile/";
  		    $(location).attr('href','https://precloud.sinnaps.com/precloud/mobile/');
        }else{
          window.location.href = "https://precloud.sinnaps.com/precloud/login/auth";
  		    $(location).attr('href','https://precloud.sinnaps.com/precloud/login/auth');
        }
      };
      xhttp.open("GET", "https://precloud.sinnaps.com/precloud/user/downloadUserImage?userId=100001", true);
      xhttp.send(); 
      
      $.ajax({
        url:"https://precloud.sinnaps.com/precloud/user/downloadUserImage?userId=100001"
      }).error(function(){
        window.location.href = "https://precloud.sinnaps.com/precloud/login/auth";
  		  $(location).attr('href','https://precloud.sinnaps.com/precloud/login/auth');
      }).done(function(){
        window.location.href = "https://precloud.sinnaps.com/precloud/mobile/";
  		  $(location).attr('href','https://precloud.sinnaps.com/precloud/mobile/');
      });;

  	</script>
  </head>
  <body style="overflow:hidden;background-image:url('splash.png');background-position: center center;background-repeat: no-repeat;background-size:100% auto;">

  </body>
</html>
