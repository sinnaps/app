    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        try {
            var push = PushNotification.init({ "android": {"senderID": "58889346741"}});
            
            push.on('registration', function(data) {
                console.log("registrando!!!!!!");
                console.log(data.registrationId);
                window.localStorage.setItem("deviceToken", data.registrationId);
                alert("guay");
            });
            
            push.on('notification', function(data) {            
              console.log(data.title+" Message: " +data.message);
            });
            
            push.on('error', function(e) {
                console.log("Error!!!!!");
                console.log(e.message);
            });
        } catch(err) {
            alert("receivedEvent error : " + err);
        }
    }
     
    function init(){
       var token = window.localStorage.getItem("deviceToken");
      
       window.location.href = "https://precloud.sinnaps.com/precloud/login/auth";
       //window.open('https://precloud.sinnaps.com/precloud/', '_self ', 'location=no');
       alert(token);
    }      
  	</script>
